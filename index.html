<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Chat Room</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #222;
    }
    .message {
      margin-bottom: 8px;
    }
    .user-message {
      color: #2196f3;
    }
    .ai-message {
      color: #4caf50;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #111;
    }
    #input-message {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #eee;
    }
    #send-btn {
      padding: 10px;
      background: #4caf50;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body><div id="messages"></div><div id="input-area">
  <input type="text" id="input-message" placeholder="Type your message...">
  <button id="send-btn">Send</button>
</div><script>
  const messages = [];

  const bots = [
    { name: "ChatGPT", model: "gpt-4o", identity: "You are ChatGPT in a chatroom with Claude and Gemini.", role: "assistant" },
    { name: "Claude", model: "anthropic/claude-3-sonnet", identity: "You are Claude in a chatroom with ChatGPT and Gemini.", role: "assistant" },
    { name: "Gemini", model: "google/gemini-2.0-flash-lite-001", identity: "You are Gemini in a chatroom with ChatGPT and Claude.", role: "assistant" }
  ];

  const chatBox = document.getElementById("messages");

  function addMessage(text, isUser) {
    const div = document.createElement("div");
    div.className = "message";
    if (isUser) div.classList.add("user-message");
    else div.classList.add("ai-message");
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    const input = document.getElementById("input-message");
    const text = input.value.trim();
    if (!text) return;
    addMessage("User: " + text, true);
    messages.push({ role: "user", content: text });
    input.value = "";
    bots.forEach(bot => tryBotRespond(bot));
  }

  function tryBotRespond(bot) {
    const last = messages.slice(-3).map(m => m.role).join();
    if (!last.includes(bot.role)) {
      const systemPrompt = { role: "system", content: bot.identity };
      const convo = [systemPrompt, ...messages];

      addMessage(`${bot.name}: Typing...`, false);
      const typingIndex = chatBox.children.length - 1;

      puter.ai.chat(convo, { model: bot.model })
        .then(res => {
          const msg = res.message?.content || res;
          messages.push({ role: bot.role, content: msg });
          chatBox.children[typingIndex].textContent = `${bot.name}: ${msg}`;
        })
        .catch(err => {
          chatBox.children[typingIndex].textContent = `${bot.name}: [Error: ${JSON.stringify(err)}]`;
        });
    }
  }

  document.getElementById("send-btn").onclick = sendMessage;
  document.getElementById("input-message").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  // Kickoff conversation
  bots.forEach(bot => {
    messages.push({ role: "system", content: bot.identity });
  });

  bots.forEach(bot => tryBotRespond(bot));
</script></body>
</html>
