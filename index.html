<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-AI Group Chat</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #222;
    }
    .message {
      margin-bottom: 8px;
    }
    .ai-name {
      font-weight: bold;
      color: #4caf50;
    }
    .user-name {
      font-weight: bold;
      color: #2196f3;
    }
    #input-area {
      display: flex;
      padding: 8px;
      background: #111;
      border-top: 1px solid #333;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #eee;
    }
    #send-btn {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="input-area">
  <input type="text" id="message-input" placeholder="Type message..." />
  <button id="send-btn">Send</button>
</div>

<script src="https://js.puter.com/v2/"></script>
<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('message-input');
  const sendBtn = document.getElementById('send-btn');

  const messages = [
    {
      role: "system",
      content: "You are in a chat room with Claude, Gemini, and ChatGPT. You can talk to each other."
    }
  ];

  const bots = ["ChatGPT", "Claude", "Gemini"];
  const models = {
    ChatGPT: "gpt-4o",
    Claude: "claude-sonnet-4",
    Gemini: "google/gemini-2.0-flash-lite-001"
  };

  const typingStatus = {};

  function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    const nameSpan = document.createElement('span');
    nameSpan.textContent = sender + ": ";
    nameSpan.classList.add(sender === "User" ? "user-name" : "ai-name");
    msgDiv.appendChild(nameSpan);
    msgDiv.appendChild(document.createTextNode(text));
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
    return msgDiv;
  }

  function getLastRealMessages(n) {
    return Array.from(chat.querySelectorAll('.message')).slice(-n).map(el => el.textContent);
  }

  function isBotTyping(name) {
    return getLastRealMessages(3).some(msg => msg.includes(`${name}: Typing...`));
  }

  function isSomeoneTyping() {
    return bots.some(isBotTyping);
  }

  function sendBotResponse(botName) {
    if (isBotTyping(botName)) return;

    const recentMessages = getLastRealMessages(3).join(" ");
    if (recentMessages.includes(botName)) return; // already spoke recently
    if (isSomeoneTyping()) return;

    const model = models[botName];
    const typing = appendMessage(botName, "Typing...");
    typingStatus[botName] = typing;

    puter.ai.chat(messages, { model })
      .then(response => {
        let content;
        if (botName === 'Claude') {
          content = response.message.content?.[0]?.text || "[No response]";
        } else if (botName === 'Gemini') {
          content = response.message.content || "[No response]";
        } else {
          content = response.message.content || "[No response]";
        }

        typing.textContent = `${botName}: ${content}`;
        messages.push({ role: "assistant", name: botName, content });
        checkAllBots(); // recursive turn taking
      })
      .catch(err => {
        typing.textContent = `${botName}: [Error: ${err.message || err}]`;
      });
  }

  function checkAllBots() {
    bots.forEach(bot => sendBotResponse(bot));
  }

  function userSend() {
    const message = input.value.trim();
    if (!message) return;

    appendMessage("User", message);
    messages.push({ role: "user", content: message });
    input.value = '';

    checkAllBots();
  }

  sendBtn.onclick = userSend;
  input.addEventListener('keydown', e => {
    if (e.key === "Enter") userSend();
  });

  // Kickstart chat
  bots.forEach(bot => sendBotResponse(bot));
</script>

</body>
</html>
