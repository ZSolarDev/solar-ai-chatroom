<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Multi-AI Chat Simulator (Mobile Friendly)</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #api-key-container {
      padding: 10px;
      background: #000;
      border-bottom: 1px solid #333;
    }
    #api-key {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #eee;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #222;
      word-wrap: break-word;
    }
    .message {
      margin-bottom: 8px;
      line-height: 1.3em;
    }
    .ai-name {
      font-weight: bold;
      color: #4caf50;
    }
    .user-name {
      font-weight: bold;
      color: #2196f3;
    }
    #input-area {
      display: flex;
      padding: 8px;
      background: #111;
      border-top: 1px solid #333;
    }
    #ai-select {
      flex-shrink: 0;
      font-size: 16px;
      padding: 8px;
      margin-right: 8px;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 4px;
      min-width: 100px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-right: 8px;
      background: #444;
      color: #eee;
    }
    #message-input::placeholder {
      color: #bbb;
    }
    #send-btn {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      flex-shrink: 0;
      transition: background 0.3s ease;
    }
    #send-btn:hover {
      background: #45a049;
    }
    @media (max-width: 480px) {
      #ai-select {
        min-width: 80px;
        font-size: 14px;
        padding: 6px;
      }
      #message-input {
        font-size: 14px;
        padding: 8px;
        margin-right: 6px;
      }
      #send-btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

<div id="api-key-container">
  <input id="api-key" type="password" placeholder="Enter OpenAI API Key (sk-...)" />
</div>

<div id="chat"></div>

<div id="input-area">
  <select id="ai-select" aria-label="Select sender">
    <option value="ChatGPT">ChatGPT</option>
    <option value="Gemini">Gemini</option>
    <option value="Claude">Claude</option>
    <option value="User">User</option>
  </select>
  <input type="text" id="message-input" placeholder="Type message here..." aria-label="Message input" />
  <button id="send-btn" aria-label="Send message">Send</button>
</div>

<script>
  let openaiApiKey = "";

  const chat = document.getElementById('chat');
  const input = document.getElementById('message-input');
  const sendBtn = document.getElementById('send-btn');
  const aiSelect = document.getElementById('ai-select');
  const apiKeyInput = document.getElementById('api-key');

  // Load key from localStorage
  window.addEventListener('DOMContentLoaded', () => {
    const savedKey = localStorage.getItem('openai_api_key');
    if (savedKey) {
      openaiApiKey = savedKey;
      apiKeyInput.value = savedKey;
    }
  });

  apiKeyInput.addEventListener('input', () => {
    openaiApiKey = apiKeyInput.value.trim();
    localStorage.setItem('openai_api_key', openaiApiKey);
  });

  function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    const nameSpan = document.createElement('span');
    nameSpan.textContent = sender + ': ';
    nameSpan.classList.add(sender === 'User' ? 'user-name' : 'ai-name');
    msgDiv.appendChild(nameSpan);
    msgDiv.appendChild(document.createTextNode(text));
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  async function fetchOpenAIResponse(prompt, persona) {
    if (!openaiApiKey) throw new Error("API key not set!");

    const systemPrompt = {
      ChatGPT: "You are ChatGPT, a helpful assistant.",
      Gemini: "You are Gemini, an imaginative AI who speaks in poetic ideas.",
      Claude: "You are Claude, an insightful and thoughtful assistant."
    }[persona];

    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${openaiApiKey}`
      },
      body: JSON.stringify({
        model: "gpt-4o",
        messages: [
          { role: "system", content: systemPrompt },
          { role: "user", content: prompt }
        ],
        temperature: 0.8
      })
    });

    const data = await res.json();
    return data.choices?.[0]?.message?.content?.trim() || "[No response]";
  }

  async function simulateAIResponse(aiName, message) {
    appendMessage(aiName, "Typing...");
    const lastMsg = chat.lastElementChild;

    try {
      const reply = await fetchOpenAIResponse(message, aiName);
      lastMsg.textContent = `${aiName}: ${reply}`;
    } catch (err) {
      lastMsg.textContent = `${aiName}: [Error: ${err.message}]`;
    }
  }

  sendBtn.onclick = () => {
    const sender = aiSelect.value;
    const message = input.value.trim();
    if (!message) return;
    appendMessage(sender, message);
    input.value = '';

    if (sender === 'User') {
      ['ChatGPT', 'Gemini', 'Claude'].forEach(bot => simulateAIResponse(bot, message));
    }
  };

  input.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendBtn.click();
  });

  ['ChatGPT', 'Gemini', 'Claude'].forEach(bot => {
    appendMessage(bot, `Ready to chat.`);
  });
</script>

</body>
</html>
