<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-AI Chat Room</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #222;
    }
    .message {
      margin-bottom: 8px;
    }
    .user-message {
      color: #2196f3;
    }
    .ai-message {
      color: #4caf50;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #111;
    }
    #input-message {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #444;
      color: #eee;
    }
    #send-btn {
      padding: 10px;
      background: #4caf50;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="input-message" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const messages = [];

    const bots = [
      {
        name: "ChatGPT",
        model: "gpt-4o",
        identity: "You are ChatGPT. You are in a chatroom with Claude and Gemini. Respond as ChatGPT.",
        role: "assistant"
      },
      {
        name: "Claude",
        model: "anthropic/claude-3-sonnet",
        identity: "You are Claude. You are in a chatroom with ChatGPT and Gemini. Respond as Claude.",
        role: "assistant"
      },
      {
        name: "Gemini",
        model: "google/gemini-2.0-flash-lite-001",
        identity: "You are Gemini. You are in a chatroom with ChatGPT and Claude. Respond as Gemini.",
        role: "assistant"
      }
    ];

    const chatBox = document.getElementById("messages");

    function addMessage(text, isUser) {
      const div = document.createElement("div");
      div.className = "message";
      div.classList.add(isUser ? "user-message" : "ai-message");
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("input-message");
      const text = input.value.trim();
      if (!text) return;
      addMessage("User: " + text, true);
      messages.push({ role: "user", content: text });
      input.value = "";
      bots.forEach(bot => tryBotRespond(bot));
    }

    function tryBotRespond(bot) {
      const recent = messages.slice(-5).map(m => m.role);
      const alreadyTyping = Array.from(chatBox.children).some(el =>
        el.textContent.startsWith(`${bot.name}: Typing...`)
      );

      if (alreadyTyping) return;

      const respondedRecently = recent.includes("assistant");
      if (!respondedRecently || Math.random() < 0.75) {
        const convo = [{ role: "system", content: bot.identity }, ...messages];

        const div = document.createElement("div");
        div.className = "message ai-message";
        div.textContent = `${bot.name}: Typing...`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        const typingIndex = chatBox.children.length - 1;

        puter.ai.chat(convo, { model: bot.model })
          .then(res => {
            const msg = res.message?.content || res;
            messages.push({ role: "assistant", content: msg });
            chatBox.children[typingIndex].textContent = `${bot.name}: ${msg}`;
          })
          .catch(err => {
            chatBox.children[typingIndex].textContent = `${bot.name}: [Error: ${err.message || JSON.stringify(err)}]`;
          });
      }
    }

    document.getElementById("send-btn").onclick = sendMessage;
    document.getElementById("input-message").addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    // Kick off with first user message
    messages.push({ role: "user", content: "Hello everyone!" });
    addMessage("User: Hello everyone!", true);
    bots.forEach(bot => tryBotRespond(bot));
  </script>
</body>
</html>
